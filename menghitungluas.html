<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas</title>
</head>

<body>
    <center>
        <h1>Mengitung Luas</h1>
    </center>

    <script>
        // Deklarasi dan inisialisasi variabel untuk persegi panjang
        let panjang = 6; // panjang persegi panjang
        let lebar = 7; // lebar persegi panjang
        let luasPP = panjang * lebar; // rumus luas persegi panjang

        // Deklarasi dan inisialisasi variabel untuk bujur sangkar
        let sisi = 9; // sisi bujur sangkar
        let luasBS = sisi * sisi; // rumus luas bujur sangkar

        // Deklarasi dan inisialisasi variabel untuk segitiga
        let alas = 3; // alas segitiga
        let tinggi = 8; // tinggi segitiga
        let luasSG = 0.5 * (alas * tinggi); // rumus luas segitiga

        // Menampilkan hasil perhitungan di halaman
        document.write("Luas Persegi Panjang dengan panjang " + panjang + " dan lebar " + lebar + " adalah = " + luasPP + "<br>");
        document.write("Luas Bujur Sangkar dengan sisi " + sisi + " adalah = " + luasBS + "<br>");
        document.write("Luas Segitiga dengan alas " + alas + " dan tinggi " + tinggi + " adalah = " + luasSG);
    </script>
</body>

</html>
